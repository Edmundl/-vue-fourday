<html>
<head>
    <meta charset="utf-8" />
    <title>v-on的事件处理使用</title>
</head>

<body>
    <div id="app">
	  <button v-on:click="say('hi')">Say hi</button>
	  <button v-on:click="say('what')">Say what</button>
	</div>
</body>
<script src="../importVueFile/vue.development.js"></script>
<script>
new Vue({
  el: '#app',
  methods: {
    say: function (message) {
      alert(message)
    }
  }
})
</script>
</html>
