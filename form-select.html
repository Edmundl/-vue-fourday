<html>
<head>
    <meta charset="utf-8" />
    <title>select的使用</title>
</head>

<body>
    <div id="app">
	  <select v-model="selected" name="fruit">
		<option value="">选择一个网站</option>
		<option value="www.runoob.com">Runoob</option>
		<option value="www.google.com">Google</option>
	  </select>
	 
	  <div id="output">
		  选择的网站是: {{selected}}
	  </div>
	</div>
</body>
<script src="../importVueFile/vue.development.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    selected: '' 
  }
})
</script>
</html>
